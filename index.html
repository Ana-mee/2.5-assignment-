<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="input">
        <div class="first">
            <label for="one">First number</label>
            <input type="number" id="one" placeholder="The first number">
        </div>
    </div>
        <div class=buttons>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mult">*</button>
            <button id="div">/</button>
            <button id="mod">%</button>
        </div>
    <div class="input">
        <div class="second">
            <label for="two">Second number</label>
            <input type="number" id="two" placeholder="The second number">
        </div>
    </div>
   
    <p>The result is: <span id="final"></span></p>

<script src="index.js"></script>

</body>
</html>
